<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Paging</title>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="test">
	</div>
</body> 
<script type="text/javascript">
	$(document).ready(function(){ 
		//Paging(전체데이타수,페이지당 보여줄 데이타수,페이지 그룹 범위,현재페이지 번호,token명)
		var page_viewList = Paging(27, 10, 10 ,1, "PagingView");
		$("#test").empty().html(page_viewList);
	});
	
	var goPaging_PagingView = function(cPage){
		//게시물을 가져오는 함수에 cPage값을 보내서 사용하세요.cPage는 현재 사용자가 클릭한 페이지값을 의미합니다.
	};

	// 목록 페이징
	Paging = function(totalCnt, dataSize, pageSize, pageNo, token){
		totalCnt = parseInt(totalCnt);// 전체레코드수 
		dataSize = parseInt(dataSize); // 페이지당 보여줄 데이타수 
		pageSize = parseInt(pageSize); // 페이지 그룹 범위 1 2 3 5 6 7 8 9 10 
		pageNo = parseInt(pageNo); // 현재페이지 
		
		var html = new Array();
		if(totalCnt == 0){ 
			return "";
		}
		// 페이지 카운트 
		var pageCnt = totalCnt % dataSize;
		if(pageCnt == 0){
			pageCnt = parseInt(totalCnt / dataSize);
		}else{ 
			pageCnt = parseInt(totalCnt / dataSize) + 1;
		}
		
		var pRCnt = parseInt(pageNo / pageSize);
		if(pageNo % pageSize == 0){
			pRCnt = parseInt(pageNo / pageSize) - 1;
		}
		
		//이전 화살표 
		if(pageNo > pageSize){
			var s2;
			if(pageNo % pageSize == 0){
				s2 = pageNo - pageSize;
			}else{
				s2 = pageNo - pageNo % pageSize;
			}
			html.push('<a href=javascript:goPaging_' + token + '("'); 
			html.push(s2); 
			html.push('");>'); 
			html.push('◀');
			html.push("</a>");
		}else{ html.push('<a href="#">\n');
			html.push('◀');
			html.push('</a>');
		} 
		
		//paging Bar
		for(var index=pRCnt * pageSize + 1;index<(pRCnt + 1)*pageSize + 1;index++){
			if(index == pageNo){
				html.push('<strong>');
				html.push(index);
				html.push('</strong>');
			}else{
				html.push('<a href=javascript:goPaging_' + token + '("');
				html.push(index);
				html.push('");>');
				html.push(index);
				html.push('</a>');
			}
			if(index == pageCnt){ 
				break;
			}else html.push('|');
		} 
		
		//다음 화살표
		if(pageCnt > (pRCnt + 1) * pageSize){
			html.push('<a href=javascript:goPaging_' + token + '("');
			html.push((pRCnt + 1)*pageSize+1); 
			html.push('");>'); 
			html.push('▶'); 
			html.push('</a>'); 
		}else{
			html.push('<a href="#">');
			html.push('▶');
			html.push('</a>');
		}
		
		return html.join("");
	}
	
</script>
 
</html>
