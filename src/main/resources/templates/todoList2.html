<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">     
<title>스프링부트 +Jpa+Thymeleaf예제</title>
</head>

<body>
	<form action="#" th:action="@{/todo2}" th:object="${ReqTodoListDto}" method="post">
        <div>
            <label>할 일:</label>
            <input type="text" id="contents" placeholder="내용을 입력하세요" name="contents" />
            <!-- <input type="submit" value="submit" /> -->
        </div>
    </form>
        
    &nbsp;
	<table id="table" cellspacing="0" cellpadding="10" border="1">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>등록번호</th>
				<th>할일</th>
				<th>완료여부</th>
				<th>수정일시</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr th:each="todo : ${todoList}">
				<td>
					<input type="checkbox" name="chkbox" th:checked="${todo.done}">
				</td>
				<td th:text="${todo.id}">등록번호</td>
				<td><a href="#" th:text="${todo.contents}"></a></td>
				<td th:text="${todo.done ? '완료' : '미완료'}">완료여부</td>
				<td th:text="${todo.modifiedDate}">수정일시</td>
				<td class="del">
					<a th:href="@{/todoDelete2(id=${todo.id})}" >삭제</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
